group 'com.tegess'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.3'
    testCompile 'org.scalatest:scalatest_2.12:3.0.0'
    compile group: 'com.avsystem.commons', name: 'commons-core_2.12', version: '1.27.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.1'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.11'
}
